<section class="product__section">
    <h1>Products</h1>
    <div class="production__container">
        <div class="product__item" *ngFor="let product of products;let idx=index">
            <div class="item__img">
                <img src={{product.imageUrl}} alt="">
            </div>
            <div class="item__txt">
                <h1><span>{{product.name}}</span></h1>
                <p><span>{{product.category}}</span></p>
                <p>Price:$<span>{{product.price}}</span></p>
                <div class="view__btn" (click)="showDescription(idx)">
                    <button>view</button>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="description_container" *ngIf="selectedDescription">
    <div class="description">{{selectedDescription}}</div>
</section>
